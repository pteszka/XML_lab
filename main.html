<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h3>Zadanie</h3>
<p>
    Oblicz objętość ostrosłupa prawidłowego czworokątnego o wysokości H,
    gdzie podstawa to kwadrat o przekątnej d.
</p>

<h3>Dane wejsciowe</h3>
<form id="inp" >
    H = <input type="number" name="H" pattern = "[0-9]+" value="0" oninput="capacity()" ><br>
    d = <input type="number" name="d" pattern = "[0-9]+" value="0" oninput="capacity()"><br><br>
</form>

<h3>Rysunek</h3>
<svg height="250" width="500">
    <line x1="100" x2="200" y1="200" y2="200" stroke="black"/>
    <line x1="100" x2="165" y1="200" y2="100" stroke-dasharray="4" stroke="black"/>
    <line x1="200" x2="265" y1="200" y2="100" stroke="black"/>
    <line x1="165" x2="265" y1="100" y2="100" stroke-dasharray="4" stroke="black"/>
    <line x1="182" x2="182" y1="150" y2="10" stroke-dasharray="4" stroke="red"/>
    <line x1="100" x2="182" y1="200" y2="10" stroke="black"/>
    <line x1="200" x2="182" y1="200" y2="10" stroke="black"/>
    <line x1="265" x2="182" y1="100" y2="10" stroke="black"/>
    <line x1="165" x2="182" y1="100" y2="10" stroke-dasharray="4" stroke="black"/>
    <line x1="100" x2="265" y1="200" y2="100" stroke-dasharray="4" stroke="green"/>
    <text x="50" y="230" fill="green" transform="rotate(-30 20,30)" id="text_d"></text>
    <text x="160" y="130" fill="red" id="text_H"></text>

</svg>

<h3>Rozwiązanie</h3>
<p>
<math>
    <mrow>
        <mi>V</mi>
        <mo>=</mo>

        <msup>
            <mi>d</mi>
            <mn>2</mn>
        </msup>
        <mo>&times;	</mo>
        <mi>H</mi>
        <mo>&divide;</mo>
        <mn>6</mn>
        <mo>=</mo>

        <msup>
            <mn><var id="d_var"></var></mn>
            <mn>2</mn>
        </msup>
        <mo>&times;	</mo>
        <mn><var id="H_var">H</var></mn>
        <mo>&divide;</mo>
        <mn>6</mn>
        <mo>=</mo>

        <mn><var id="V_var"></var></mn>
    </mrow>
</math>

</p>

<script src="scripts.js"></script>
</body>
</html>
<!--Cyfra z indeksu 8 lub 9: ostrosłup o wysokości H, gdzie podstawa to kwadrat  o przekątnej d.-->
